<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BOAT NIRVANA</title>


    <!-- website logo -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon_io/site.webmanifest">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap 5 cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- custom style css -->
    <link rel="stylesheet" href="./assets/css/login.css">

</head>
<body>
    <div class="container">
        <div class="mycard ">
            <div class="row">
                <div class="col-md-6 my-auto d-flex justify-content-center">
                    <div class="leftcont">
                        <form class="myform text-center">
                            <header>Create new account</header>
                            <div class="form-group mb-2">
                                <i class="fas fa-user"></i>
                                <input class="myinput" type="text" placeholder="username" id="username" required>
                            </div>

                            <div class="form-group mb-2">
                                <i class="fas fa-envelope"></i>
                                <input class="myinput" type="text" placeholder="email" id="email" required>
                            </div>

                            <div class="form-group mb-2">
                                <i class="fas fa-lock"></i>
                                <input class="myinput" type="text" placeholder="password" id="password" required>
                            </div>

                            <div class="form-group mb-2">
                                <label>
                                    <input id="check_1" name="check_1" type="checkbox" required><small> I read and agree to terms & conditions</small></input>
                                <div class="invalid-feedback"> You must check the box. </div>
                                </label>
                            </div>
                            <input type="submit" class="butt" value="CREATE ACCOUNT">
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="rightcont">
                        <div class="box">
                            <header>HELLO BOAT</header>
                            <p>Wide range of wireless Bluetooth headphones, earphones and wireless headsets are available. boAt the leader in audio products presents affordable & high quality products! Shop Now. Easy Returns. Original boAt Products. Free Delivery. Types: Airdopes, Rockerz.</p>
                            <input type="button" class="butt_out" value="learn more">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap 5 js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
